name: Build Mac App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # Mac uses ':' for separators, Windows uses ';'
        # We also skip the .ico icon because Mac requires .icns
        pyinstaller --noconfirm --onefile --windowed --add-data "assets:assets" --name "InvFrog" app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: InvFrog-Mac
        path: dist/InvFrog.app